spring:
  datasource:
    url: jdbc:postgresql://hivenote-db:5432/hivenote-db
  flyway:
    locations: classpath:db/migration/common,classpath:db/migration/prod
  devtools:
    restart:
      enabled: false
socket:
  server:
    host: hivenote-backend
    port: 9092
aws:
  isDisabled: false
  accessKey: ${AWS_ACCESS_KEY}
  secretAccessKey: ${AWS_SECRET_ACCESS_KEY}
  bucketName: ${AWS_BUCKET_NAME}